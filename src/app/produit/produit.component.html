<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Catalogue de Produits</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome pour les icônes -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
      /* Ajout de styles personnalisés */
      body {
        background-color: #f8f9fa;
        padding-top: 60px; /* Espace pour la navbar fixe */
      }
      .card {
        transition: transform 0.3s ease-in-out;
        cursor: pointer;
      }
      .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .navbar-brand {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <!-- Navbar améliorée -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#"><i class="fas fa-shop me-2"></i>Catalogue de Produits</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link active" href="#"><i class="fas fa-home me-1"></i>Accueil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i>À propos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-envelope me-1"></i>Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row">
        <div class="col-lg-8">
          <h2 class="mb-4 text-primary"><i class="fas fa-list me-2"></i>Produits Disponibles</h2>
          <div class="row">
            <div class="col-md-4 mb-4" *ngFor="let produit of produits">
              <div class="card h-100 shadow-sm" (click)="selectionnerProduit(produit)">
                <div class="card-body d-flex flex-column">
                  <h5 class="card-title text-primary">{{ produit.titre | uppercase }}</h5>
                  <p class="card-text mt-auto"><i class="fas fa-tag me-2"></i>{{ produit.prix | currency:'EUR':'symbol':'1.2-2' }}</p>
                  <button class="btn btn-outline-primary mt-2">Voir détails</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <h3 class="mb-4 text-primary"><i class="fas fa-info-circle me-2"></i>Détails du Produit</h3>
          <div class="card shadow">
            <div class="card-body">
              <app-detail-produit [produit]="produitSelectionne"></app-detail-produit>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts Bootstrap et Font Awesome -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
