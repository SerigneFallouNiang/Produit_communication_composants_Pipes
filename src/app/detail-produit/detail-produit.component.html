<div *ngIf="produit" class="card">
    <div class="card-body">
      <h5 class="card-title">{{ produit.titre | uppercase }}</h5>
      <p class="card-text">{{ produit.description }}</p>
      <p class="card-text">Prix : {{ produit.prix | currency:'EUR':'symbol':'1.2-2' }}</p>
    </div>
  </div>
  <p *ngIf="!produit">Sélectionnez un produit pour voir les détails.</p>
